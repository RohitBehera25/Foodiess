<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+ES+Deco&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <center>
      <h1>Foodie's Favorite</h1>
      <form onsubmit="show()">
        <input type="text" placeholder="Enter Ur Name" id="name" />
        <br />
        <input type="radio" name="f" id="si" checked="true" />South Indian
        <input type="radio" name="f" id="ni" />North Indian
        <input type="radio" name="f" id="ff" />Fast Food
        <input type="radio" name="f" id="al" />All<br />

        <br />
        <input type="submit" value="Choice" />
      </form>
      <h2 id="msg"></h2>

      <script>
        function show() {
          event.preventDefault();
          let name = document.getElementById("name");
          let ni = document.getElementById("ni");
          let si = document.getElementById("si");
          let ff = document.getElementById("ff");
          let al = document.getElementById("al");

          if (name.value == "") {
            alert("Please Enter the name");
            msg.innerHTML = "";
            name.focus();
            return;
          }

          let choice = "";
          if (ni.checked) choice = "North Indian";
          else if (si.checked) choice = "South Indian";
          else if (ff.checked) choice = "Fast Food";
          else if (al.checked) choice = "All";

          let ans =
            "Your Name = " + name.value + " & " + "Your Choice =" + choice;
          msg.innerHTML = ans;
        }
      </script>
    </center>
  </body>
</html>
